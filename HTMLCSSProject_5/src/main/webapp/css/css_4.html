<!-- 
	float : 출력위치 설정 (left | right)
	z-index : 레이어 (출력 순서) => 값이 높을때 마다 위로 올라옴
	clear : float 해제
	position
		= absolute : 절대 좌표 (브라우저 좌표)
		= relative : 상대좌표 (태그)
		= fixed : 고정좌표 
		= static : HTML 소스 순서대로 배치 (default)
		=> 위치 지정
			top / left / right/ bottom
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box{
	width: 100px;
	height: 100px;
	position: absolute;
	}
.box:nth-child(1){
	top:0%;
	left:0%;
	background : red;
}
.box:nth-child(2){
	top:0%;
	right:0%;
	background : green;
}
.box:nth-child(3){
	bottom:0%;
	left:0%;
	background : blue;
}
.box:nth-child(4){
	bottom:0%;
	right:0%;
	background : aqua;
}
.box:nth-child(5){
	top:50%;
	left:50%;
	background : yellow;
	transform: translate(-50%, -50%);
}


</style>
</head>
<body>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
</body>
</html>
