<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.a{
width: 300px;
height: 200px;
display: block;
border-radius: 12px;
position:absolute;
}
.a:nth-child(1){
	top: 10px;
	left: 10px;
}
.a:nth-child(2){
	top: 50px;
	left: 50px;
}
.a:nth-child(3){
		top: 90px;
	left: 90px;
}
.a:nth-child(4){
		top: 130px;
	left: 130px;
}
.a:nth-child(5){
		top: 170px;
	left: 170px;
}
</style>
</head>
<body>
	<img alt="ss" src="card1.jpg" class="a">
	<img alt="ss" src="card2.jpg" class="a">
	<img alt="ss" src="card3.jpg" class="a">
	<img alt="ss" src="card4.jpg" class="a">
	<img alt="ss" src="card5.jpg" class="a">
</body>
</html>
