<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
	width:200px;
	height:200px;
	background: blue;
	
}
.box1{
	margin: 30px;
	border: 4px solid red;
}
.box2{
	margin: 30px 50px;
	border : 4px dotted red;
}
.box3{
	margin: 30px 30px 30px 30px;
	border : 4px dashed red;
}
.box4{
	border : 4px outset red;
}
</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
</body>
</html>
