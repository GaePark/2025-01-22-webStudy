<!--  
	CSS 속성
	--------
	1. text 관련
		font-family: 글꼴
		=> 시스템에 내장
		=> 구글폰트 <link> @import()
		font-size: => %, px, em
		font-weight: bold => 강조
		color : 글자 색상
		
		text-align : 정렬=> 수평 (left / center / right)
		vertical-align: 수직 => 정렬(top/middle/bottom)
		게시판 : 모든 영역이 center가 아니다
				 ---------------------------
				 같은 글갯수 => 다른 경우 (left)
		white-space: 자동 줄바꿈
		word-spaing: 글자 간격
		line-height: 자간
	2. background 관련 속성
	   	background-color
	   	background-image
	   	background-size => cover, 100% 100%
	   	---------------- background
	   	
	3. 박스 모델
		margin : 외부 간격 조절
			
		padding : 내부 간격 조절
		
		border : 테두리
			border-style: 선의 종류 (solid / dotted)
			border-width: 두계
			border-color: 테두리 색상
			border-collpase: 테두리 통합
			border-radius
		float: => 위치 이동
			=> left | right => 해제: clear:both
			=> block 속성을 => inline형태로 출력
		기타
			=> overflow : 범위를 벗어나는 경우
				hidden , scroll
				=> overflow-y / overflow-x
	4. 가시성
		display: 화면 출력 => none(숨김) ''(보여준다)
		=> 더보기 / 무한 스크롤 => 자바스크립트
								   show() / hide()
		------------------------------
		display:block : 세로 출력
			=> div/br/p/hr/목록(table,dl,ul,ol)
				h1~h6
		display:inline : 가로 출력
			=> span / b / sup / input / select/ textarea
		display:inline-block => width / height가 지정된 경우
		display:none
		------------------------------
		<table> : display:table
		<tr> : display:table-row
		<th> : display:tabl-column
		<td> : display:table-cell
		<caption> : display:table-caption
		
	5. 위치 관련 속성
	가시성
	
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h1{
	background-color: yellow;
	display: inline;
	}
	span{
	background: green;
	width: 250px;
	height: 100px;
	display:inline-block;
	margin: 10px;
	}
</style>
</head>
<body>
	<h1>HELLO BLOCK</h1>
	<h1>HELLO BLOCK</h1>
	<h1>HELLO BLOCK</h1>
	<br>
	<span>HELLO INLINE</span>
	<span>HELLO INLINE</span>
	<span>HELLO INLINE</span>
</body>
</html>
