<!--  
	가상 선택자
	태그명:hover | focus | enabled
		  -- :이 들어가있는 상태
	구조 선택자
	-----------
		선택자 : first-child
		선택자:last-child
		선택자:nth-child(수열)
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img{
		width: 120px;
		height: 180px;
	}
	img:first-child{
		border: 1px solid red;
	}
	img:last-child{
		border: 1px solid green;
	}
	img:nth-child(2n){
		border: 1px solid blue;
	}
	div > p+h1{
		color: #ff0000;
	}
	div > p~h1 {
		color: yellow;
	}
</style>
</head>
<body>
	<img alt="aa" src="image/m1.jpg">
	<img alt="aa" src="image/m2.jpg">
	<img alt="aa" src="image/m3.jpg">
	<img alt="aa" src="image/m4.jpg">
	<img alt="aa" src="image/m5.jpg">
	<img alt="aa" src="image/m6.jpg">
	<img alt="aa" src="image/m7.jpg">
	<div>
	<p>Hello CSS</p>
	<h1>형제 1</h1>
	<h1>형제 2</h1>
	<span>
		<h1>후손 1</h1>
	</span>
	</div>
</body>
</html>
