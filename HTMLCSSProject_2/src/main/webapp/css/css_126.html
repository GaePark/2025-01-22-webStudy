<!--  
	선택자 기본
	1) 종류
	   ----
	   전체 선택자 : 모든 태그에 적용
	   *{
	   	글꼴 / 글자크기 / 색상 => 웹 사이트의 기본 (깥은 글꼴)
	   	=> 시스템 / 구글 폰트
	   }
	   태그 선택자 : 선택된 태그에 적용
	   				=> 한정된 태그를 사용한다
	   		태그명 {
	   				속성 : 값...
	   		}
	   아이디 선택자 : 특정 태그에 대해 적용 (중복이 없는 경우)
	   => 전체가 적용 (HTML의 단점은 에러가 없다)
	   	id가 같은 경우에는 HTML은 관계가 없다
	   	-------------------------------------
	   	자바스크립트 / 크롤링시에 오류가 발생
	   	태그 선택
	   	---------
	   	let h1=document.getElementById("aaa")
	   	=> VueJS / ReactJS / NextJS
	   	   ------------------------ 화면 UI
	   	=> NodeJS : 서버 사이드 (Back-End)=> 오라클연동 가능
	   	HTML / CSS => Front-End(x)
	   	Front-End 개발자 : 자바스크립트
	   	#id명 {
	   		속성 : 값
	   	}
	   	
	   	클래스선택자 : 중복이 가능
	   	<태그명 class="">
	   	.class명{
	   		속성 : 값
	   	}
	   	-------------------------------------------------------------
	   	*** name 속성 : 자바와 연결이 되어있음 => 데이터 전송시 사용
	   	    ---- <input> , <select> , <textarea>
	   	    ---- 중복이 있으면 안된다.
	   	속성선택자
	   		***<input type= text>
	   		***<input type= password>
	   		-------------------------- width:200 => class
	   		<input type= file>
	   		<input type= range>
	   		-------------------------- width:300 => class
	   		<input type= radio> 
	   		-------------------------- width:100 => id
	   		
	   		input[type=text],input[type=password] {
	   			속성 : 값;
	   		}
	   		input[type=file],input[type=range] {
	   			속성 : 값;
	   		}
	   		input[type=radio]{
	   			속성 : 값;
	   		}
	   		
	   		
	   		
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#aaa{
	color: blue;
}
</style>
</head>
<h1 id="aaa">HELLO CSS</h1>
<body>

</body>
</html>
