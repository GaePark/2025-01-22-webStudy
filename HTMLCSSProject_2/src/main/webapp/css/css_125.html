<!-- 
	CSS : HTML 내용과는 상관없이 디자인을 변경이 가능
		종류)
			= 외부 CSS : 모든 파일에 적용이 가능
						파일로 제작
			= 내부 CSS : HTML파일 한개에 설정 (파일 전체 사용이 가능)
			= 인라인 CSS : 태그 한개에 대한 처리
			
			CSS는 사용처가 많다
			--- 태그를 제어 => 태그 찾기 (선택자)
			1. 화면 UI
			2. 자바스크립트
			3. 크롤링 (Jsoup, 셀레니움)
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h1{
	color: red;
	background-color: yellow;
	}
	h2{
		color: blue;
		background-color: green;
	text-align: center;
	}
</style>
</head>
<body>
	<h1>HELLO CSS</h1>
	<h2>HELLO CSS</h2>
</body>
</html>
