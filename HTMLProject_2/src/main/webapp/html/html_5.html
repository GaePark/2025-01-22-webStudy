<!-- 
	멀티미디어
	이미지 : <img/>
		=> 독립태그임
				=> 속성
				src="이미지 파일명|URL"
				width / height
	동영상 : <embed /> => <iframe src="" width="" height="">
					=> 속성
				src="파일명"
				width / height
	파일이 있는 경우
		=> 경로 설정
		html파일과 이미지가 같은 폴더에 있는 경우 
		<img src="파일명">
		html파일과 이미지가 다른 폴더에 있는 경우
		<img src="../폴더명/파일명"?
	URL
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
		<img alt="d1" src="../image/m1.jpg" width="150px" height="180px">
		<img alt="d2" src="../image/m2.jpg" width="150px" height="180px">
		<img alt="d3" src="../image/m3.jpg" width="150px" height="180px">
		<img alt="d4" src="../image/m4.jpg" width="150px" height="180px">
		<img alt="d5" src="../image/m5.jpg" width="150px" height="180px">
		<img alt="d6" src="../image/m6.jpg" width="150px" height="180px">
		<img alt="d7" src="../simage/m7.jpg" width="150px" height="180px">
</body>
</html>
